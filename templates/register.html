<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        size: 20px;
        background: url(https://live-volition-capital.imgix.net/wp-content/uploads/2019/11/Data-Animation.png?q=85&fit=crop&crop=faces&auto=format) no-repeat;
        background-size: cover; 
        flex-wrap: wrap;
        background-size: inherit;
    }
    .login {
        width: 350px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        color: #42bdfd;
    }
    .login h1 {
        font-size: 40px; 
        margin: 40px 0;
        text-align: center;
        text-transform: uppercase;       
    }
    .login p {
        font-size: 20px; 
        margin: 20px 0; 
        text-align: ; 
    }
    .login input {
        font-size: 20px;
        width: 100%;
        padding: 15px 10px;
        border: 0;
        border-radius: 5px;
    }
    .login button {
        font-size: 18px;
        font-weight: bold;
        margin: 20px 0;
        padding: 10px 15px;
        width: 50%;
        border-radius: 5px;
    }
</style>
<body>
    <div class="login">
        <h1>Create Account</h1>
        
        <form action="/register" method="post">
            <p>Name</p>
            <input type="text" name="name" placeholder="Name" required>
            <p>Email</p>
            <input type="email" name="email" placeholder="Email" required>
            <p>Phone</p>
            <input type="text" name="phone" placeholder="Phone" required>
            <p>Password</p>
            <input type="password" name="password" placeholder="Password" required>
            <p>Retype Password</p>
            <input type="password" name="retype_password" placeholder="Retype Password" required>
            <button type="submit" name="submit">Register</button>
        </form>
    </div>
</body>
</html>
