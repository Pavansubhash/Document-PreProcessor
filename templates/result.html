<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Result</h1>

    <p>{{ text }}</p>

    <form action="/download_result" method="post">
        <label for="format_choice">Choose download format:</label>
        <select id="format_choice" name="format_choice">
            {% for format in formats %}
                <option value="{{ format }}">{{ format|capitalize }}</option>
            {% endfor %}
        </select>
        <input type="hidden" name="text" value="{{ text }}">
        <button type="submit">Download</button>
    </form>
</body>
</html>
